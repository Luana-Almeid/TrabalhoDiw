<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="./pesquisa.html">
    <title>Portal de Games</title>
</head>

<body>
   <!-----------------------------------------CABEÇALHO---------------------------------------------------------------->

    <header>
        <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Portal GAMES</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" >
                            <a class="nav-link active" aria-current="page" href="#destaques">Destaques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#lançamentos">Lançamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#plataformas">Plataformas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#plublishers">Plublishers</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="txtBusca" type="search" placeholder="Procurar..." aria-label="Pesquisar">
                        <button onclick="search(document.getElementById('txtBusca').value)" id="btnBusca"
                            class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
            <script>

                function search(query) {
                    window.location.href = `pesquisa.html?query=${query}`
                }

            </script>
        </nav>
    </header>
     
    <!-----------------------------------------DESTAQUES---------------------------------------------------------------->
    <section id="destaques" class="destaques" style="background-color: rgb(194, 56, 56);">
        <div class="titulo-destaques" style="padding-top:55px; text-align: center;">
            <h1 class="tDestaques">DESTAQUES</h1>
            <div class="container-fluid">
                <div class="row" id="conteudoDestaque">
                </div>
            </div>
        </div>

        <script>
            fetch('https://api.rawg.io/api/games?key=b327635868454f4b8e57e82f4c525c59')
                .then(res => res.json())
                .then(data => {
                    // console.log('Imprimindo jogos')
                    let str = ''
                    for (let i = 0; i < 8; i++) {
                        let jogo = data.results[i]
                        str += `<div class="card col-md-4" style="width: 18rem; margin: 20px; background-color: rgb(32, 32, 32)">
                        <img src="${jogo.background_image}" class="card-img-top" alt="..." style="height: 200px; padding-top: 12px">
                        <div class="card-body" style="color: aliceblue">
                            <h5 class="card-title">${jogo.name}</h5>
                            <h5 class="card-title">Lançamento: ${jogo.released}</h5>
                            <h5 class="card-title">Nota: ${jogo.rating}</h5>
                            <a href="https://rawg.io/games/${jogo.id}" target="_blank" class="btn btn-primary">Mais detalhes</a>
                        </div>
                        </div>`
                    }
                    document.getElementById('conteudodestaque').innerHTML = str
                })

        </script>
    </section>

    
 <!-----------------------------------------LANÇAMENTOS---------------------------------------------------------------->
 <section class="lancamentos" id="lançamentos" style="background-color:rgb(32, 32, 32); color: aliceblue; text-align: center; ">
    <h1 id="lançamentos" style="text-align: center; padding-top: 40px; padding-bottom: 20px; text-decoration: overline">LANÇAMENTOS</h1>
    <div class="container-fluid">
        <div class="row" id="conteudoLancamento">
        </div>
    </div>
    <script>
        fetch('https://api.rawg.io/api/games?key=b327635868454f4b8e57e82f4c525c59')
            .then(res => res.json())
            .then(data => {
                console.log('Imprimindo jogos')
                let str = ''
                for (let i = 8; i < 16; i++) {
                    let jogo = data.results[i]
                    str += `<div class="card col-md-4" style="width: 18rem; margin: 20px; background-color: beige">
            <img src="${jogo.background_image}" class="card-img-top" alt="..." style="height: 200px; padding-top: 12px">
            <div class="card-body" style="color: rgb(32, 32, 32); text-aling: center">
                <h5 class="card-title">${jogo.name}</h5>
                <h5 class="card-title">Lançamento: ${jogo.released}</h5>
                <h5 class="card-title">Nota: ${jogo.rating}</h5>
                <a style="background-color: rgb(32, 32, 32)" href="https://rawg.io/games/${jogo.id}" target="_blank" class="btn btn-primary">Mais detalhes</a>
            </div>
            </div>`
                }
                document.getElementById('conteudolancamento').innerHTML = str
            })

    </script>
</section>


</body>

</html>
